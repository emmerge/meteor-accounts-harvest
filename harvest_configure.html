<template name="configureLoginServiceDialogForHarvest">
    <p>
        First, you'll need to get a Harvest Client ID. Follow these steps:
    </p>
    <ol>
        <li>
            Visit <a href="http://www.getharvest.com/api/authentication-oauth2" target="blank">http://www.getharvest.com/api/authentication-oauth2</a> and follow the instructions for getting a client_id.
        </li>
        <li>
            Set Main URL to to: <span class="url">{{siteUrl}}</span>
        </li>
        <li>
            Set Callback URL to: <span class="url">{{siteUrl}}_oauth/harvest?close</span>
        </li>
    </ol>
</template>
